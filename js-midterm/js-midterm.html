<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Midterm</title>
    <link rel="stylesheet" href="js-midterm.css">
    <script defer src ="js-midterm.js"></script>
</head>
<body>
    <div id="title">
        <h1>Enter Your Phone Number Below</h1>
        <h2>Click on the number that you wish to enter.</h2>
        <h3>Hint: Anticipate the movement of the ball to get a good click</h3>
    </div>
    <div class="flexbox">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
        <div class="box7"></div>
        <div class="box8"></div>
        <div class="box9"></div>
        <div class="box10"></div>
    </div>
    <div class="overlays"></div>
    <div class="button-container">
        <button id="clearButton">Clear</button>
        <button id="submitButton">Submit</button>
    </div>
</body>
</html>
